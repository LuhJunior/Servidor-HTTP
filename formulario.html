<!DOCTYPE html>
<html>
    <head>
        <title>Registrar Usuários</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <h1 class = "col-lg-12 text-center">Registrar Usuário</h1>
        <div class="col-lg-12">
            <form class="col-lg-12 center-form" name="registro" action="caduser" method="POST">
                <div class="form-group">
                    <label for="nomeid">Nome</label>
                    <input type="text" class="form-control" id="nomeid" name="nome" maxlength="40" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="cpfid">CPF</label>
                    <input type="text" class="form-control" id="cpfid" name="cpf" placeholder="CPF" maxlength="14" onkeydown="javascript: fMasc(this, mCPF);" minlength="14">
                </div>
                <div class="form-group">
                    <label for="emailid">Email</label>
                    <input type="email" class="form-control" id="emailid" name="email" placeholder="Email" maxlength="30">
                </div>
                <div class="form-group">
                    <label for="telefoneid">Telefone</label>
                    <input type="tel" class="form-control" id="telefoneid" name="telefone" placeholder="Telefone" minlength="14" maxlength="14" onkeydown="javascript: fMasc(this, mTel)">
                </div>
                <label>Sexo</label>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="sexo" value="Masculino" id="exampleCheck1" checked >
                    <label class="form-check-label" for="exampleCheck1">Masculino</label>
                </div>
                <div class="form-group form-check">
                    <input type="radio" class="form-check-input" name="sexo" value="Feminino" id="exampleCheck2">
                    <label class="form-check-label" for="exampleCheck2">Feminino</label>
                </div>
                <div class="form-group">
                    <label for="nascimentoid">Data de Nascimento</label>
                    <input type="date" class="form-control" id="nascimentoid" name="nascimento" placeholder="Data de Nascimento">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    </body>
</html>
